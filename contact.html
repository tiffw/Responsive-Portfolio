<!DOCTYPE html>

</head>

<body>

<header>
  <div class="wrapper">

      </ul>
    </nav>
  </div>
</header>

<div id="container" class="wrapper">
  <div id="content" class="module">
    <h1>Contact</h1>
  
    <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

  </div>

  <div id="social" class="module">
    <h2>Connect with Me</h2>
  <a href="https://github.com/tiffw" target="_blank">
        <img class="img-icon" src="assets/images/github.png" alt="Github" title="Github">
    </a>
    <a href="https://www.linkedin.com/in/tiffwillson" target="_blank">
        <img class="img-icon" src="assets/images/linkedin.png" alt="Linkedin" title="Linkedin">
    </a>
    <a href="https://dribbble.com/tiffwillson" target="_blank">
        <img class="img-icon" src="assets/images/dribbble.png" alt="Dribbble" title="Dribbble">
    </a>
  </div>
</div>
  <footer> Copyright &copy; 2017 Tiff Willson</footer>
    
</body>
